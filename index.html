<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCalculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="app">
        <section class="box">
            <span class="up one">1</span>
            <span class="up two">2</span>
            <span class="up three">3</span>
            <header class="header">
                <h3 class="logo">calc</h3>
                <section class="toggle">
                    <span class="theme">Theme</span>
                    <span class="toggele-btn-holder">
                        <input type="range" class="toggele-btn" min="1" max="3" step="1" value="1">
                    </span>
                </section>
            </header>
            <section class="screen"></section>
            <section class="number">
                <span data-text="7">7</span>
                <span data-text="8">8</span>
                <span data-text="9">9</span>
                <span data-text="del" class="del">DEl</span>
                <span data-text="4">4</span>
                <span data-text="5">5</span>
                <span data-text="6">6</span>
                <span data-text="+">+</span>
                <span data-text="1">1</span>
                <span data-text="2">2</span>
                <span data-text="3">3</span>
                <span data-text="-">-</span>
                <span data-text=".">.</span>
                <span data-text="0">0</span>
                <span data-text="/">/</span>
                <span data-text="*">x</span>
                <span data-text="reset" class="reset">RESET</span>
                <span data-text="=" class="equal">=</span>
            </section>
        </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
